<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="info-block">
      <img class="info-block__img" src="./eisenhower-matrix.jpg">
      <a class="info-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-list__container">
      <p id="add-task">
        <label for="add-task__create">Add Item</label>
        <div class="add-task__wrapper">
          <input id="add-task__create"class="add-task__create" type="text">
          <button class="add-task__btn">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="current-tasks">
        <li class="current-tasks__item">
          <input type="checkbox" class="current-tasks__checkbox">
          <label class="current-tasks__name">Pay Bills</label>
          <input type="text" class="current-tasks__input">
          <button class="current-tasks__edit-btn">Edit</button>
          <button class="current-tasks__delete-btn"><img src="./remove.svg" class="current-tasks__img"></button>
        </li>
        <li class="current-tasks__item current-tasks__item_edit">
          <input type="checkbox" class="current-tasks__checkbox">
          <label class="current-tasks__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="current-tasks__input">
          <button class="current-tasks__edit-btn">Save</button>
          <button class="current-tasks__delete-btn"><img src="./remove.svg" class="current-tasks__img"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="completed-tasks__item">
          <input type="checkbox" checked class="completed-tasks__checkbox completed-tasks__checkbox_checked"> 
          <label class="completed-tasks__name">See the Doctor</label>
          <input type="text" class="completed-tasks__input">
          <button class="completed-tasks__edit-btn">Edit</button>
          <button class="completed-tasks__delete-btn"><img src="./remove.svg" class="completed-tasks__img"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
